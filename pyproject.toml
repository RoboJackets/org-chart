[project]
name = "org-chart"
version = "0"
description = "Machine-readable and writable org chart"
authors = [
    {name = "Kristaps Berzinch",email = "kristapsberzinch@gmail.com"}
]
readme = "README.md"
requires-python = "^3.12"
dependencies = [
    "django (==5.2.3)",
    "mozilla-django-oidc (==4.0.1)",
    "uwsgi (==2.0.30)",
    "mysqlclient (==2.2.7)",
    "hiredis (==3.2.1)",
    "django-redis (==5.4.0)",
    "sentry-sdk[django] (==2.29.1)",
    "djangorestframework (==3.16.0)",
    "celery[redis] (==5.5.3)",
    "google-api-python-client (==2.172.0)",
    "hubspot-api-client (==12.0.0)",
]


[build-system]
requires = ["poetry-core==2.1.3"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
package-mode = false

[tool.poetry.group.dev.dependencies]
black = "25.1.0"
flake8 = "7.2.0"
pylint = "3.3.7"
mypy = "1.15.0"
django-stubs = {extras = ["compatible-mypy"], version = "5.2.0"}
types-requests = "^2.32.0.20250328"
celery-types = "0.23.0"
djangorestframework-stubs = {extras = ["compatible-mypy"], version = "3.16.0"}

[tool.black]
line-length = 100
target-version = ['py313']

[tool.mypy]
plugins = ["mypy_django_plugin.main"]

[tool.django-stubs]
django_settings_module = "orgchart.settings.development"
